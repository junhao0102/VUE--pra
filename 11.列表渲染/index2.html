<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>key問題</title>
</head>

<body>
    <div id="root">
        <h1>成員列表</h1>
        <button @click.once="add">添加一個老劉</button>
        <ul>
            <li v-for="(p,index) in personArr" :key="p.id"> <!-- unshift用index當key會有問題 -->
                {{p.name}}--{{p.age}}---{{index}}
                <input type="text" >
            </li>
        </ul>
    </div>

</body>

<script>
    const vm = new Vue({
        el: '#root',
        data: { 
            personArr: [
                { id: '001', name: '小明', age: 18 },
                { id: '002', name: '小華', age: 32 },
                { id: '003', name: '小美', age: 22 }
            ],
        },
        methods: {
                add() {
                    this.personArr.unshift({ id: '004', name: '老劉', age: 50 })
                }
            },
    });
</script>

</html>
