<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <a v-bind:href='url'>點我前往網頁</a>
        <br/>
        <br/>
        <a :href='url'>點我前往網頁</a>
    </div>


    <script>
        new Vue({
            el: '#root',
            data: {
                url: 'https://www.google.com'
            },
        });
    </script>

</body>

</html>
