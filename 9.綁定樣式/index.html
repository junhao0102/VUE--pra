<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>class binding</title>
</head>
<style>
    .red {
        color: red;

    }

    .blue {
        color: blue;
    }

    .border {
        border: 1px solid black;
    }
    .normal{
        width: 500px;
        height: 500px;
        border: 1px solid black;
    }
</style>

<body>
    <div id="root">
        <!-- 字符串綁定 -->
        <h1 class="blue" :class="a" @click = "addborder">你好，{{name}}</h1>
    </div>

</body>

<script>
    const vm = new Vue({
        el: '#root',
        data: {
            name: "小明",
            a: 'normal'
        },
        methods:{
            addborder(){
                this.a = 'border';
            }
        }
    });
</script>

</html>
