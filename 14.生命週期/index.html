<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>引入生命週期</title>
</head>

<body>
    <div id="root">
        <h1 :style ={opacity:n}>透明度</h1>
    </div>
</body>

<script>
    const vm = new Vue({
        el: '#root',
        data: {
            n: 1
        },
        mounted() {
            setInterval(() => {
                this.n += -0.01
                if (this.n < 0) {
                    this.n = 1
                }
            }, 16)
        }
    })

</script>

</html>
