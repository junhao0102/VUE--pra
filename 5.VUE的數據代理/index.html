<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <h1>名稱:{{name}}</h1>
        <h2>地址:{{address}}</h2>
    </div>


    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: "John",
                address: "Taipei",
            }
        });
    </script>

</body>

</html>
